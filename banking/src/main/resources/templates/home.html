<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    #nav{
      background-color: palegoldenrod;
      height: 100px;
    }
  </style>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-light " id="nav">
    <div class="container-fluid"  >
      <a class="navbar-brand">List Of Customer</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" >Search</button>
      </form>
    </div>
  </nav>
<table class="table table-hover">
  <thead>

  <tr style="background-color:rgb(101, 230, 101);">
    <th scope="col">#</th>
    <th scope="col">Full Name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">Address</th>
    <th scope="col">Banlane</th>
    <th scope="col" colspan="5" style="text-align: center;">Action</th>
  </tr>
  </thead>
  <tbody id="customer">
  <tr >
  </tr>

  </tbody>
</table>
</div>

<!-- Modal Create -->
<div class="modal fade" id="modalCreate" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Modal create</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="fullNameCre">FullName</label>
              <input type="text" id="fullNameCre" class="form-control">
            </div>
            <div class="col-lg-6">
              <label for="emailCre">Email</label>
              <input type="email" id="emailCre" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="phoneCre">Phone</label>
              <input type="tel" id="phoneCre" class="form-control">
            </div>
            <div class="col-lg-6">
              <label for="addressCre">Address</label>
              <input type="text" id="addressCre" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Update -->
<div class="modal fade" id="modalUpdate" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Modal update</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <input type="hidden" id="idUp">
          </div>

          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="fullNameUp">FullName</label>
              <input type="text" id="fullNameUp" class="form-control">
            </div>
            <div class="col-lg-6">
              <label for="emailUp">Email</label>
              <input type="email" id="emailUp" class="form-control">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6">
              <label for="phoneUp">Phone</label>
              <input type="tel" id="phoneUp" class="form-control">
            </div>
            <div class="col-lg-6">
              <label for="addressUp">Address</label>
              <input type="text" id="addressUp" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="btnUpdate">Update</button>
      </div>
    </div>
  </div>
</div>



</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="/js/home.js"></script>
</html>
