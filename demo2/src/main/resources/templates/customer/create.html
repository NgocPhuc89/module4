<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Home</title>
    <th:block th:insert="layout/head :: meta"/>
    <th:block th:insert="layout/head :: app-css"/>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <th:block th:insert="layout/navbar-custom">

    </th:block>
    <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
    <th:block th:insert="layout/left-side-menu">

    </th:block>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="header-title mb-4">Create Customer</h4>

                        <form class="parsley-examples" action="#" novalidate="">
                            <div class="form-group">
                                <label for="userName">User Name<span class="text-danger">*</span></label>
                                <input type="text" name="nick" parsley-trigger="change" required="" placeholder="Enter user name" class="form-control" id="userName">
                            </div>
                            <div class="form-group">
                                <label for="emailAddress">Email address<span class="text-danger">*</span></label>
                                <input type="email" name="email" parsley-trigger="change" required="" placeholder="Enter email" class="form-control" id="emailAddress">
                            </div>
                            <div class="form-group">
                                <label for="pass1">Password<span class="text-danger">*</span></label>
                                <input id="pass1" type="password" placeholder="Password" required="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="passWord2">Confirm Password <span class="text-danger">*</span></label>
                                <input data-parsley-equalto="#pass1" type="password" required="" placeholder="Password" class="form-control" id="passWord2">
                            </div>
                            <div class="form-group">
                                <div class="checkbox checkbox-purple">
                                    <input id="checkbox6a" type="checkbox" data-parsley-multiple="checkbox6a">
                                    <label for="checkbox6a">
                                        Remember me
                                    </label>
                                </div>

                            </div>

                            <div class="form-group text-right mb-0">
                                <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
                                    Submit
                                </button>
                                <button type="reset" class="btn btn-secondary waves-effect waves-light">
                                    Cancel
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
                <!-- end card -->
            </div>
            <!-- end col -->

            <!-- end col -->
        </div>

        <!-- end content -->



        <!-- Footer Start -->
        <th:block th:insert="layout/footer">

        </th:block>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->


<!-- Right Sidebar -->

<!-- Vendor js -->
<th:block th:insert="layout/script :: vendor">

</th:block>

<!-- D3 chart (required) in ricksaw charts (v3.5.17)-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

<!-- Ricksaw js-->
<script src="/assets/libs/rickshaw/rickshaw.min.js"></script>

<!-- flot chart -->
<script src="/assets/libs/flot-charts/jquery.flot.js"></script>
<script src="/assets/libs/flot-charts/jquery.flot.tooltip.min.js"></script>
<script src="/assets/libs/flot-charts/jquery.flot.resize.js"></script>

<!-- Sparkline charts -->
<script src="/assets/libs/jquery-sparkline/jquery.sparkline.min.js"></script>

<!-- Dashboard init JS -->
<script src="/assets/js/pages/dashboard2.init.js"></script>

<!-- App js -->
<th:block th:insert="layout/script :: app">

</th:block>

</body>

</html>
